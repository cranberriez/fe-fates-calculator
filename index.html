<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fates Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="modifiers.css">
    </head>
    <body>
        <!-- <header>
            <a href="growth.html">Growth</a>
            <a class='active' href="index.html">Modifiers</a>
        </header> -->
        <main>
            <div id="char_lists" class="">
                <ul id="men" class="parent">

                </ul>
                <ul id="women" class="parent">

                </ul>
            </div>
            <div id="child">
                <ul id="child-label"></ul>
                <ul id="child-male"></ul>
                <ul id="child-female"></ul>
                <ul id="child-modifiers"></ul>
            </div>

            <div id="swap-button">
                <button onclick="changeView('parents')" id='parent-view-button'  class="hidden">Switch to Parent View</button>
                <button onclick="changeView('classes')" id='class-view-button'>Switch to Class View</button>
            </div>

            <div id="class_list" class="hidden">
                <div id="class-selector">
                    <button data-expansion='hoshidan-classes' class="active">Hosh</button>
                    <button data-expansion='nohrian-classes'>Nohr</button>
                    <button data-expansion='other-classes'>Other</button>
                </div>
                <ul id="hoshidan-classes"></ul>
                <ul id="nohrian-classes" class="hidden"></ul>
                <ul id="other-classes" class="hidden"></ul>
            </div>

            <div id="class_stats">
                <ul id="class-label"></ul>
                <ul id="class-max"></ul>
                <ul id="class-combined"></ul>
            </div>
        </main>
        <script
			  src="https://code.jquery.com/jquery-3.6.3.min.js"
			  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			  crossorigin="anonymous"></script>
        <script src="modifierData.js"></script>
        <script src="classData.js"></script>
        <script src="modifiers.js"></script>
    </body>
</html>
